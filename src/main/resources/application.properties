spring.datasource.url=jdbc:mysql://localhost:3306/complaint?useSSL=false

# Username and password
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# Naming strategy
# spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

liquibase.change-log=classpath:database/db-changelog.xml

logging.level.org.springframework.data.jpa.repository.query.SpelExpressionStringQueryParameterBinder=OFF
